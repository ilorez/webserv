<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: white;
        }
        .container {
            text-align: center;
        }
        .code {
            font-size: 8rem;
            font-weight: bold;
            color: #ef4444;
            line-height: 1;
        }
        .message {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-top: 10px;
        }
        .sub {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 24px;
            background-color: #4a9eed;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <div class="message">Page Not Found</div>
        <div class="sub">The page you are looking for does not exist.</div>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
